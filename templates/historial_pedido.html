{% extends 'layout.html' %}
{% block titulo %}Ropa de Hombre{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Fecha del pedido</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Ver Detalle</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in pedidos %}
            <tr>
                <td>{{ producto[1] }}</td>
                <td>{{ producto[2] }}</td>
                <td>{{ producto[3] }}</td>
                <td><a href="/ver_detalle_pedido/{{ producto[0] }}" class="btn btn-primary btn-sm">Ver</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
