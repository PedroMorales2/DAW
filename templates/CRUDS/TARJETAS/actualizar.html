{% extends "administrador/admin_home.html" %}
{% block titulo %}
Editar usuario
{% endblock %}
{% block contenido %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9fafc;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .form-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    .form-container h3 {
        margin-bottom: 30px;
        color: #333;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
    }

    .form-container .form-label {
        color: #333;
        font-weight: 500;
        margin-bottom: 10px;
    }

    .form-container .form-control {
        border: none;
        border-bottom: 2px solid #ddd;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
        padding: 10px 5px;
        margin-bottom: 20px;
        transition: border-color 0.3s;
    }

    .form-container .form-control:focus {
        border-bottom: 2px solid #007bff;
        box-shadow: none;
        outline: none;
    }

    .form-container .form-select {
        border: none;
        border-bottom: 2px solid #ddd;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
        padding: 10px 5px;
        margin-bottom: 20px;
        transition: border-color 0.3s;
    }

    .form-container .form-select:focus {
        border-bottom: 2px solid #007bff;
        box-shadow: none;
        outline: none;
    }

    .form-container .btn {
        border: none;
        padding: 12px 20px;
        border-radius: 50px;
        transition: all 0.3s;
        cursor: pointer;
        width: 48%;
        font-size: 16px;
        text-align: center;
    }

    .form-container .btn-success {
        background: linear-gradient(135deg, #28a745, #218838);
        color: #fff;
    }

    .form-container .btn-success:hover {
        background: linear-gradient(135deg, #218838, #28a745);
    }

    .form-container .btn-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: #fff;
    }

    .form-container .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #007bff);
    }

    .form-container .button-group {
        display: flex;
        justify-content: space-between;
        gap: 2%;
    }
</style>

<div class="form-container">
    <h3>Editar Tarjeta</h3>

    <form action="{{url_for('admin_crud_actualizar_tarjeta_completa')}}" method="POST">
        <input type="hidden" name="id" value="{{usuario[0]}}">
        <input type="hidden" name="id_usu" value="{{usuario[6]}}">

        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres del usuario:</label>
            <input required type="text" class="form-control" placeholder="Nombres del usuario" name="nombres" id="nombres" value="{{usuario[1]}}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Número de tarjeta:</label>
            <input required type="text" class="form-control" placeholder="Número de tarjeta" name="email" id="email" value="{{usuario[2]}}">
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Nombre de titular:</label>
            <input required type="text" class="form-control" placeholder="Nombre de titular" name="telefono" id="telefono" value="{{usuario[3]}}">
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Fecha de expiración:</label>
            <input required type="text" class="form-control" placeholder="Fecha de expiración" name="apellidos" id="apellidos" value="{{usuario[4]}}">
        </div>

        <div class="mb-3">
            <label for="usuario" class="form-label">Código de seguridad:</label>
            <input required type="text" class="form-control" placeholder="Código de seguridad" name="usuario" id="usuario" value="{{usuario[5]}}">
        </div>

        <div class="button-group">
            <button type="submit" onclick="confirmarAccion(this)" class="btn btn-success">Guardar</button>
            <a href="{{url_for('usuarios')}}" class="btn btn-primary">Volver</a>
        </div>
    </form>
</div>

{% endblock %}
