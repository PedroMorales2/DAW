{% extends 'layout.html' %}
{% block titulo %}Registrarse{% endblock %}
{% block custom_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/registrarse.css') }}">
{% endblock %}

{% block contenido %}
<section id="registro-formulario">
    <div class="container pt-4 text-center">
        <h3><strong>Regístrate ahora</strong></h3>
        <div class="social-login">
            <a href="#" class="btn btn-primary">Registrarse con Gmail</a>
            <a href="#" class="btn btn-primary">Registrarse con Facebook</a>
        </div>
        <p><strong>O</strong></p>
        <form action="{{ url_for('guardar_cliente') }}" method="POST" class="form-register">
            <div class="form-row">
                <div class="col-lg-12">
                    <label for="nombres"><strong>Nombre:</strong></label>
                    <input type="text" class="form-control" placeholder="Nombre" name="nombres" id="nombres" required>
                </div>
                <div class="col-lg-12">
                    <label for="apellidos"><strong>Apellido:</strong></label>
                    <input type="text" class="form-control" placeholder="Apellido" name="apellidos" id="apellidos"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                    <label for="email"><strong>Correo electrónico:</strong></label>
                    <input type="email" class="form-control" placeholder="Correo electrónico" name="email" id="email"
                        required>
                </div>
                <div class="col-lg-12">
                    <label for="telefono"><strong>Teléfono:</strong></label>
                    <input type="tel" class="form-control" placeholder="Teléfono" name="telefono" id="telefono"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                    <label for="usuario"><strong>Nombre de Usuario:</strong></label>
                    <input type="text" class="form-control" placeholder="Nombre de Usuario" name="usuario" id="usuario"
                        required>
                </div>
                <div class="col-lg-12">
                    <label for="contraseña"><strong>Contraseña:</strong></label>
                    <input type="password" class="form-control" placeholder="Contraseña" name="contraseña"
                        id="contraseña" required>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefaultTerminos">
                <label class="form-check-label" for="flexCheckDefaultTerminos">
                    <strong>Aceptas nuestros términos y condiciones en las compras.</strong>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefaultPrivacidad">
                <label class="form-check-label" for="flexCheckDefaultPrivacidad">
                    <strong>Aceptas nuestra política de privacidad y cookies.</strong>
                </label>
            </div>
            <button class="btn btn-success" type="submit"
                style="border-radius: 50px;"><strong>REGISTRARME</strong></button>
        </form>
    </div>
</section>
{% endblock %}

{% block custom_js %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
{% endblock %}
