{% extends "administrador/admin_home.html" %}
{% block titulo %}
Agregar Producto
{% endblock %}
{% block contenido_Producto %}

<div class="card card-body">
    <h3 class="is-size-3">Agregar Producto</h3>
    <form action="{{url_for('guardar_producto')}}" method="post" enctype="multipart/form-data">
        <div class="form-group p-1">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input required type="text" class="input form-control" placeholder="Nombres del Producto" name="nombreProducto" id="nombreProducto" />
        </div>
        <div class="form-group p-1">
            <label for="descripcion">Descripcion:</label>
            <input required type="text" class="input form-control" placeholder="Descripcion del Producto" name="descripcion" id="descripcion">
        </div>
        <div class="form-group p-1">
            <label for="precio">Precio del Producto:</label>
            <input required type="text" class="input form-control" placeholder="Precio" name="precio" id="precio">
        </div>
        <div class="form-group p-1">
            <label for="stock">Status del Producto:</label>
            <input required type="text" class="input form-control" placeholder="stock" name="stock" id="stock">
        </div>
        <div class="form-group p-1">
            <label for="id_Categoria">CATEGORIA:</label>
            <select required class="input form-control" name="id_Categoria" id="id_Categoria">
                <option value="">Selecciona una categor√≠a</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group p-1">
            <label for="id_Categoria">CATEGORIA:</label>
            <select required class="input form-control" name="genero" id="genero">
                <option value="">Selecciona un Genero</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>

        <div class="form-group p-1">
            <label for="imagen">Imagen del Producto:</label>
            <input required type="file" class="input form-control" name="imagenes" id="imagen">
        </div>
        <div class="form-group p-1">
            <label for="talla">Talla del Producto:</label>
            <input required type="text" class="input form-control" placeholder="Talla del Producto" name="talla" id="talla">
        </div>
        <div class="form-group p-1 d-grid">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
        <div class="form-group p-1 d-grid">
            <a href="{{url_for('productos')}}" class="btn btn-primary">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
