{% extends "administrador/admin_home.html" %}
{% block titulo %}
Agregar Producto
{% endblock %}
{% block contenido_Producto %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9fafc;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .form-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    .form-container h3 {
        margin-bottom: 30px;
        color: #333;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
    }

    .form-container .form-label {
        color: #333;
        font-weight: 500;
        margin-bottom: 10px;
    }

    .form-container .form-control {
        border: none;
        border-bottom: 2px solid #ddd;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
        padding: 10px 5px;
        margin-bottom: 20px;
        transition: border-color 0.3s;
    }

    .form-container .form-control:focus {
        border-bottom: 2px solid #007bff;
        box-shadow: none;
        outline: none;
    }

    .form-container .form-select {
        border: none;
        border-bottom: 2px solid #ddd;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
        padding: 10px 5px;
        margin-bottom: 20px;
        transition: border-color 0.3s;
    }

    .form-container .form-select:focus {
        border-bottom: 2px solid #007bff;
        box-shadow: none;
        outline: none;
    }

    .form-container .btn {
        border: none;
        padding: 12px 20px;
        border-radius: 50px;
        transition: all 0.3s;
        cursor: pointer;
        width: 48%;
        font-size: 16px;
        text-align: center;
    }

    .form-container .btn-success {
        background: linear-gradient(135deg, #28a745, #218838);
        color: #fff;
    }

    .form-container .btn-success:hover {
        background: linear-gradient(135deg, #218838, #28a745);
    }

    .form-container .btn-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: #fff;
    }

    .form-container .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #007bff);
    }

    .form-container .button-group {
        display: flex;
        justify-content: space-between;
        gap: 2%;
    }
</style>

<div class="form-container">
    <h3>Agregar Producto</h3>
    <form action="{{ url_for('guardar_producto') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
            <input required type="text" class="form-control" placeholder="Nombres del Producto" name="nombreProducto" id="nombreProducto" />
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion:</label>
            <input required type="text" class="form-control" placeholder="Descripcion del Producto" name="descripcion" id="descripcion">
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio del Producto:</label>
            <input required type="text" class="form-control" placeholder="Precio" name="precio" id="precio">
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Status del Producto:</label>
            <input required type="text" class="form-control" placeholder="stock" name="stock" id="stock">
        </div>

        <div class="mb-3">
            <label for="id_Categoria" class="form-label">CATEGORIA:</label>
            <select required class="form-select form-control" name="id_Categoria" id="id_Categoria">
                <option value="">Selecciona una categor√≠a</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">GENERO:</label>
            <select required class="form-select form-control" name="genero" id="genero">
                <option value="">Selecciona un Genero</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen del Producto:</label>
            <input required type="file" class="form-control" name="imagenes" id="imagen">
        </div>

        <div class="mb-3">
            <label for="talla" class="form-label">Talla del Producto:</label>
            <input required type="text" class="form-control" placeholder="Talla del Producto" name="talla" id="talla">
        </div>

        <div class="button-group">
            <button type="submit" onclick="confirmarAccion(this)" class="btn btn-success">Guardar</button>
            <a href="{{ url_for('productos') }}" class="btn btn-primary">Volver</a>
        </div>
    </form>
</div>

{% endblock %}
