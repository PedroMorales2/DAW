<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/static/css/admin_home.css">
    {% block custom_css %}
    {% endblock %}
    <title>HOME {% block titulo %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex flex-column justify-content-between col-auto bg-dark min-vh-100">
                <div class="mt-3">
                    <span class="text-white d-none d-sm-inline d-flex align-items-center "><img src="../static/img/logo.webp" alt="logo" id="logo"
                        class="img-fluid rounded-circle" style="width: 140px"></span>
                    <hr class="text-white d-none d-sm-block">
                    <ul class="nav nav-pills flex-column mt-4 mt-sm-0" id="menu">
                        <li class="nav-item my-sm-1 my-2">
                            <a href="#" class="nav-link text-white text-center text-sm-start" aria-current="page">
                                <i class="fa fa-gauge"></i>
                                <span class="ms-2 d-none d-sm-inline">DashBaord</span>
                            </a>
                        </li>
                        <li class="nav-item my-sm-1 my-2">
                            <a href="{{ url_for('productos') }}" class="nav-link text-white text-center text-sm-start" aria-current="page" data-content="productos" >
                                <i class="fa-solid fa-table"></i>
                                <span class="ms-2 d-none d-sm-inline">Productos</span>
                            </a>
                        </li>

                        <li class="nav-item my-sm-1 my-2">
                            <a href="{{ url_for('usuarios') }}" class="nav-link text-white text-center text-sm-start" aria-current="page" data-content="usuarios">
                                <i class="fa fa-users"></i>
                                <span class="ms-2 d-none d-sm-inline">Usuarios</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="nav nav-pills flex-column mb-3 mt-2 mt-sm-0">
                        <li class="nav-item my-sm-1 my-2">
                            <a href="#" class="nav-link text-white text-center text-sm-start" aria-current="page" data-content="configuracion">
                                <i class="fa fa-gear"></i>
                                <span class="ms-1 d-none d-sm-inline">Configuraci√≥n</span>
                            </a>
                        </li>
                        <li class="nav-item my-sm-1 my-2">
                            <a href="{{ url_for('index') }}" class="nav-link text-white text-center text-sm-start" aria-current="page" >
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                <span class="ms-1 d-none d-sm-inline">Salir</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main p-3 col">
                <div class="text-center">
                    <div class="listarProducto">
                        <div class="linea"></div>
                        <div class="contenido_lista">
                            {% block contenido_Producto %} {% endblock%}
                        </div>
                    </div>
                    <div class="listarUsuario">
                        <div class="linea"></div>
                        <div class="contenido_lista">
                            {%block contenido %} {% endblock %}
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/administrador_home.js"></script>
    <script src="https://kit.fontawesome.com/79be0d4522.js" crossorigin="anonymous"></script>
</body>

</html>
