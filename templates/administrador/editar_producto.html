{% extends "administrador/admin_home.html" %}
{% block titulo %}
Editar Producto
{% endblock %}
{% block contenido_Producto %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9fafc;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s;
    }

    .form-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    .form-container h3 {
        margin-bottom: 30px;
        color: #333;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
    }

    .form-container .form-label {
        color: #333;
        font-weight: 500;
        margin-bottom: 10px;
    }

    .form-container .form-control {
        border: none;
        border-bottom: 2px solid #ddd;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
        padding: 10px 5px;
        margin-bottom: 20px;
        transition: border-color 0.3s;
    }

    .form-container .form-control:focus {
        border-bottom: 2px solid #007bff;
        box-shadow: none;
        outline: none;
    }

    .form-container .form-select {
        border: none;
        border-bottom: 2px solid #ddd;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
        padding: 10px 5px;
        margin-bottom: 20px;
        transition: border-color 0.3s;
    }

    .form-container .form-select:focus {
        border-bottom: 2px solid #007bff;
        box-shadow: none;
        outline: none;
    }

    .form-container .btn {
        border: none;
        padding: 12px 20px;
        border-radius: 50px;
        transition: all 0.3s;
        cursor: pointer;
        width: 48%;
        font-size: 16px;
        text-align: center;
    }

    .form-container .btn-success {
        background: linear-gradient(135deg, #28a745, #218838);
        color: #fff;
    }

    .form-container .btn-success:hover {
        background: linear-gradient(135deg, #218838, #28a745);
    }

    .form-container .btn-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: #fff;
    }

    .form-container .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #007bff);
    }

    .form-container .button-group {
        display: flex;
        justify-content: space-between;
        gap: 2%;
    }
</style>

<div class="form-container">
    <h3>Editar Producto</h3>
    <form action="{{ url_for('actualizar_producto') }}" method="post">

        <input type="hidden" name="id" value="{{ producto[0] }}">

        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
            <input required type="text" class="form-control" placeholder="Nombre" name="nombreProducto" id="nombreProducto" value="{{ producto[1] }}">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del Producto:</label>
            <input required type="text" class="form-control" placeholder="Descripción" name="descripcion" id="descripcion" value="{{ producto[2] }}">
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input required type="text" class="form-control" placeholder="Precio" name="precio" id="precio" value="{{ producto[3] }}">
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input required type="text" class="form-control" placeholder="Stock" name="stock" id="stock" value="{{ producto[4] }}">
        </div>

        <div class="mb-3">
            <label for="id_Categoria" class="form-label">Categoría:</label>
            <select required class="form-select form-control" name="id_Categoria" id="id_Categoria">
                <option value="">Selecciona una categoría</option>
                {% for categoria in tipos_categorias %}
                <option value="{{ categoria[0] }}" {% if categoria[0]==producto[5] %} selected {% endif %}>{{ categoria[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Seleccionar nueva imagen:</label>
            <input type="file" class="form-control" name="imagen" id="imagen" value="{{ producto[6] }}">
        </div>

        <div class="mb-3">
            <label for="talla" class="form-label">Talla:</label>
            <input required type="text" class="form-control" placeholder="Talla" name="talla" id="talla" value="{{ producto[8] }}">
        </div>

        <div class="button-group">
            <button type="submit" onclick="confirmarAccion(this)" class="btn btn-success">Guardar</button>
            <a href="{{ url_for('productos') }}" class="btn btn-primary">Volver</a>
        </div>
    </form>
</div>

{% endblock %}
